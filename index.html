<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div>
                <h2 id="winner"></h2>
                <p id="playerTurn"></p>
            </div>
            <div id="gameboard"></div>
            <button id="restart">Restart</button>
        </div>
    </div>
    <dialog>
        <form>
            <h2>Enter Player Names</h2>
            <div>
                <label for="player1">Player 1</label>
                <input type="text" id="player1" placeholder="player1" required>
            </div>
            <div>
                <label for="player2">Player 2</label>
                <input type="text" id="player2" placeholder="player2" required>
            </div>
            <button id="start">Start</button>
        </form>
    </dialog>
    <script src="scripts/pubsub.js"></script>
    <script src="scripts/gameboard.js"></script>
    <script src="scripts/gameController.js"></script>
</body>
</html>
